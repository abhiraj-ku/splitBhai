<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SplitEasy - Sign Up / Sign In</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Registration and Sign-In Form -->
    <div id="auth-container" class="container">
        <div class="form-container">
            <div class="form-header">
                <h2>Welcome to SplitEasy</h2>
                <p>Please sign in or sign up to continue</p>
            </div>
            <form id="signup-form">
                <div class="input-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" placeholder="Enter your name" required>
                </div>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>
                <div class="input-group">
                    <label for="phone">Phone (optional)</label>
                    <input type="tel" id="phone" placeholder="Enter your phone number">
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>
                <div class="input-group">
                    <button type="submit">Sign Up / Sign In</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Post-Registration TOTP Prompt -->
    <div id="totp-prompt-container" class="container" style="display: none;">
        <div class="form-container">
            <div class="form-header">
                <h2>Secure Your Account</h2>
                <p>Would you like to enable TOTP authentication for additional security?</p>
            </div>
            <div class="input-group">
                <button id="enable-totp" class="totp-button">Yes, Enable TOTP</button>
                <button id="skip-totp" class="totp-button secondary">Skip for Now</button>
            </div>
        </div>
    </div>

    <!-- TOTP Setup Form (Shown after selecting Yes) -->
    <div id="totp-setup-container" class="container" style="display: none;">
        <div class="form-container">
            <div class="form-header">
                <h2>Set Up TOTP Authentication</h2>
                <p>Enter the key and code generated by your TOTP app.</p>
            </div>
            <form id="totp-setup-form">
                <div class="input-group">
                    <label for="totp-key">TOTP Key</label>
                    <input type="text" id="totp-key" placeholder="Enter your TOTP key (e.g., from Google Authenticator)"
                        required>
                </div>
                <div class="input-group">
                    <label for="totp-code">TOTP Code</label>
                    <input type="text" id="totp-code" placeholder="Enter the current TOTP code" required>
                </div>
                <div class="input-group">
                    <button type="submit">Confirm TOTP Setup</button>
                </div>
                <p class="totp-info">Use Google Authenticator or any TOTP app to generate codes.</p>
            </form>
        </div>
    </div>

    <script>
        const signupForm = document.getElementById('signup-form');
        const authContainer = document.getElementById('auth-container');
        const totpPromptContainer = document.getElementById('totp-prompt-container');
        const totpSetupContainer = document.getElementById('totp-setup-container');

        const enableTotpButton = document.getElementById('enable-totp');
        const skipTotpButton = document.getElementById('skip-totp');

        // Handle form submission
        signupForm.addEventListener('submit', function (event) {
            event.preventDefault();
            // Assume registration/sign-in is successful
            authContainer.style.display = 'none';
            totpPromptContainer.style.display = 'block';
        });

        // Handle enabling TOTP
        enableTotpButton.addEventListener('click', function () {
            totpPromptContainer.style.display = 'none';
            totpSetupContainer.style.display = 'block';
        });

        // Handle skipping TOTP setup
        skipTotpButton.addEventListener('click', function () {
            totpPromptContainer.style.display = 'none';
            // Redirect to the main app or dashboard
            alert("You have skipped TOTP setup. Redirecting to the app...");
        });

        // Handle TOTP setup form submission
        const totpSetupForm = document.getElementById('totp-setup-form');
        totpSetupForm.addEventListener('submit', function (event) {
            event.preventDefault();
            // Assume TOTP setup is successful
            alert("TOTP setup complete! Redirecting to the app...");
            // Redirect to the main app or dashboard
        });
    </script>
</body>

</html>
